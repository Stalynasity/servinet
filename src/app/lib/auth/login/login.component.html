
<div class="surface-ground flex align-items-center justify-content-center overflow-hidden mt-8">
  <div class="text-center m-5">
      <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
      <span class="text-600 font-medium line-height-3">Ingresa solo si eres Gestor o Cajero</span>
  </div>

  <div class=" card">
    <form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="login()">
      <label  class="block text-900 font-medium mb-2">Usuario</label>
      <input type="text" pInputText class="w-full mb-3" formControlName="userName">

      <label class="block text-900 font-medium mb-2">Password</label>
      <input  type="password" pInputText class="w-full mb-3" formControlName="password" >

      <!-- Mensaje de error -->
      <div *ngIf="errorDeInicioDeSesion" class="text-red-500 text-sm">{{ errorDeInicioDeSesion }}</div>
      <hr>

      <button type="submit" pButton pRipple label="Sign In" class="w-full" [disabled]="miFormulario.invalid"></button>
    </form>

  </div>
</div>
