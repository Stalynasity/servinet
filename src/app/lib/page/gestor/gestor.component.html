<div class="surface-section px-4 py-5 md:px-6 lg:px-8">

    <li>
      <span class="text-900 line-height-3">Actividades</span>

      </div>
      <div class="mt-3 lg:mt-0">
        <button pButton pRipple label="{{item.btn}}" icon="pi pi-check" [routerLink]="['/auth/', item.url]"></button>
