<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 font-bold text-6xl mb-4 text-center">Nuestros servicios</div>
  <div class="text-700 text-xl mb-6 text-center line-height-3">Disfruta de lo mejor de lo mejor</div>

  <div class="grid">
    <div class="col-12 lg:col-4" *ngFor="let plan of ListaPlanes">
      <div class="p-3 h-full">
        <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
          <div class="text-900 font-medium text-xl mb-2">{{ plan.servicename }}</div>
          <div class="text-600">{{ plan.servicedescription }}</div>
          <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
          <div class="flex align-items-center">
            <span class="font-bold text-2xl text-900">{{ plan.speed  }}</span>
            <span class="ml-2 font-medium text-600">Mb/s de velocidad</span>
          </div>
          <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />

          <div class="flex align-items-center">
            <span class="font-bold text-2xl text-900">{{ plan.equipment| number  }}</span>
            <span class="ml-2 font-medium text-600">Equipos simultaneos</span>
          </div>
          <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />

          <div class="flex align-items-center">
            <span class="font-bold text-2xl text-900">{{ plan.price| currency  }}</span>
            <span class="ml-2 font-medium text-600">Por mes</span>
          </div>

          <hr>

          <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
          <button type="button" pRipple label="Buy Now" class="p-3 w-full mt-auto"> Lo quiero! </button>
        </div>
      </div>
    </div>
  </div>


</div>
