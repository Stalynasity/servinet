
<div class="flex flex-wrap align-items-center justify-content-center">
  <div *ngIf="showClientForm" >
    <h3 class="my-5 border-round bg-primary font-bold p-3 flex align-items-center justify-content-center">Ingresa el cliente</h3>
    <div class="shadow-2 p-3 flex flex-column surface-card" style="border-radius: 6px" >
      <app-input-form-client (evento)="Activador($event)"></app-input-form-client>
    </div>
  </div>

  <div *ngIf="!showClientForm">
    <h3 class="my-5 border-round bg-primary font-bold p-3 flex align-items-center justify-content-center">Ingresa el contrato</h3>
    <div class="shadow-2 p-3 flex flex-column surface-card" style="border-radius: 6px" >
      <app-input-form-contract ></app-input-form-contract>
    </div>
  </div>
</div>
